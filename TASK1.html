<!DOCTYPE HTML PUBLIC>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>DOCUMENT</title>
 </head>
 <body>
      <ul id="list">
        <li>User1</li>
        <li>User2</li>
        <li>User3</li>
        <li>User4</li>
        <li>User5</li>
     </ul>
     <script>
        // let list = document.querySelector("#list");
        // console.log(list.children[0], list.children[4], list.children[1], list.children[3], list.children[2]);


      const ul = document.getElementById("list");
      let string = "";

      ul.insertBefore(ul.children[4], ul.children[1]);
      ul.insertBefore(ul.children[4], ul.children[3]);

      for (let i = 0; i < ul.children.length; i++) {
        ul.children[i].textContent += ", ";
        string += ul.children[i].textContent;
      }

      console.log(string.slice(0, string.length - 2));
     </script>
 </body>
</html>
